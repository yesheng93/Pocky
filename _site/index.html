---
layout: default
title: Home
---

<div class="catalogue">
    {% for post in site.posts %}
    <a href="{{ post.path }}" class="catalogue-item">
        <div>
            <time datetime="{{ post.date }}" class="catalogue-time">{{ post.date }}</time>
            <h1 class="catalogue-title">{{ post.title }}</h1>
            <div class="catalogue-line"></div>

            <p>
                {{ post.content | truncate(400)|striptags}}
            </p>

        </div>
    </a>
    {% endfor %}
</div>

<div class="pagination">
    <span>{{ 1 }}</span>
</div>
